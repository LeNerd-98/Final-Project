{% extends "base.html" %} {% block title %}Voting{% endblock %} 
{% block content %}
<div class="mt-3">
    <h1 style="display: inline">Voting:</h1>
        {% if user.is_charity %}
            <form method="post" action="/voting" style="display: inline" class="float-right">
                <input class="btn btn-success mt-1" type="submit" value="+ Register for voting" name="voting_registration"/>
            </form>
        {% endif %}
    </div>

    {% for post in order %}
    <div class="container background-home justify-content-center border border-dark rounded mt-3 p-2">
        <div class="row">
            <div class="col-2">
                <img class="img-fluid rounded-circle border border-dark" src="static/images/{{ post.image_file }}"/>
                </div>
                <div class="col-6">
                <h1><br><a class="black_text" href="{{ url_for('views.profiles', posted_by=post.posted_by) }}">{{post.charity_voting_name}}</a></h1>
            </div>
            {% if user.is_user %}
            <div class="col-3 mt-5 mr-5">
                <form method="post" action="/voting" style="display: inline" class="float-right">
                  <input type="submit" class="btn btn-lg btn-success" value="{{post.charity_voting_name}}" name='vote_casting'>
                 </form>
                </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}

{% endblock %}
