{% extends "base.html" %} {% block title %}Create Blog Entry{% endblock %} 
{% block content %}
<div class="container p-3 bg-light rounded mt-3 text-dark">
    <form action="/news/edit/{{post.id}}" method="POST", enctype="multipart/form-data"></form>
        <div class="col-12">
            <h2>Edit:</h2>
            <label for="post">Title:</label>
            <input class="form-control" type="text" value="{{post.content}}" name="title" id="title" placeholder="Enter Title"
             aria-label="Enter Title"> 
        </div>
    <div class="col-12">
            
            <label for="post">Post:</label>
        <textarea class="form-control" id="post" name="post" rows="17">{{post.content}}</textarea>
        </div>
        <div class="col-12">
            <label>Select image</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="image" id="image">
              <label class="custom-file-label" for="image">Select image...</label>
            </div>
        </div>
        <div class="col-12 mt-3 text-center">
    <button type="submit" class="btn btn-success">Save</button></div>
    </form>
    </div>
{% endblock %}
